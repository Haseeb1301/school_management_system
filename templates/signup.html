<!DOCTYPE html>
<html lang="en">
<head>
   
</head>
<body>             
              

              <form method="POST">
                {% csrf_token %}

                <div class="container">
                  <h1>Register</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>

                  <label for="first_name"><b>First Name</b></label>
                  <input type="text" placeholder="Enter First Name" name="first_name" id="first_name" required><br>

                  <label for="last_name"><b>Last Name</b></label>
                  <input type="text" placeholder="Enter Last Name" name="last_name" id="last_name" required><br>
              
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" id="email" required><br>

                  <label for="username"><b>User Name</b></label>
                  <input type="text" placeholder="Enter User Name" name="username" id="username" required><br>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
              
                  <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
                  <hr> -->
              
                  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                  <button type="submit" class="registerbtn">Register</button>
                </div>
              
                <div class="container signin">
                  <p>Already have an account? <a href="login">Sign in</a>.</p>
                </div>
              </form>

          </div>
</body>
</html>
